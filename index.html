<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Gravity Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.3.3/jscolor.min.js" integrity="sha512-KVabwlnqwMHqLIONPKHQTGzW4C0dg3HEPwtTCVjzGOW508cm5Vl6qFvewK/DUbgqLPGRrMeKL3Ga3kput855HQ==" crossorigin="anonymous"></script>
    <script src="./src/app/MathExt.js"></script>
    <script src="./generic-rk.js"></script>
    <script src="./src/app/comet.js"></script>
    <script src="./src/app/star.js"></script>
    <script src="./main.js"></script>

</head>
<body>

    <div id="container">


        <svg id="game-board"></svg>

        <div id="cursor-options">
            <div id="cursor-buttons">
                <div id="btn-createComet" class="btn-cursor btn-rounded rounded-outline"><label>Create Comet</label></div>
                <div id="btn-createStar" class="btn-cursor btn-rounded"><label>Create Star</label></div>
                <div id="btn-selectStar" class="btn-cursor btn-rounded"><label>Select Star</label></div>
            </div>
            <br />
            <div id="cursor-form">
                <div>
                    <label for="txt-color">Color: </label>
                    <input id="txt-color" value="ab2567" data-jscolor="">
                </div>
                <div hidden>
                    <label for="txt-mass">Mass:  </label>
                    <input type="text" id="txt-mass" value="2" name="mass"><br>
                    <p>(press enter or click off of text box to make change)</p>
                </div>
            </div>
        </div>

        <div id="global-commands">
            <div id="btn-clearComets" class="btn-rounded"><label>Clear Comets</label></div>
            <div id="btn-clearStars" class="btn-rounded"><label>Clear Stars</label></div>
        </div>

    </div>
    
    <script type="text/javascript">
        main();
    </script>
</body>
</html>
